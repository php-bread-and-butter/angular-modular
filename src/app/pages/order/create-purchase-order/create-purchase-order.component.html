<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Purchase Order" [options]="false">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Order Id:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail3" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Purchase Order#:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="inputEmail3" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Purchase Order Date:</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="model" 
                                name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" (click)="d.toggle()" type="button"><i class="feather icon-calendar"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Vendor/Agent Name:</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <select class="custom-select" id="inputGroupSelect04">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" (click)="myPersistenceModal.show()">Add New</button>
                                    <app-ui-modal #myPersistenceModal [containerClick]="false">
                                        <div class="app-modal-header">
                                            <h5 class="modal-title">Modal Title</h5>
                                            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="myPersistenceModal.hide()"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="app-modal-body">
                                            <!-- <p>Disable click outside of model</p> -->
                                            
                                            
                                        </div>
                                        <div class="app-modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="myPersistenceModal.hide()">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </app-ui-modal>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Payment Terms:</label>
                        <div class="col-sm-7">
                            <select class="custom-select" id="inputGroupSelect04">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Required By Date:</label>
                        <div class="col-sm-7">
                            <mat-form-field style="width: 100%;">
                                <input matInput [matDatepicker]="dp" [formControl]="date">
                                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                                <mat-datepicker #dp></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
